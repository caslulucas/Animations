<!DOCTYPE html>
<html>

<head>
    <h1>Pressione F5</h1>
    <title>Css Animations</title>

    
    <style>
        .ball{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            background-color: red;
            position: relative;

            animation-name: example-one;
            animation-duration: 4s;
        }

        @keyframes example-one {
            from{
                background-color: blueviolet;               
            }

            to{
                background-color: rosybrown;
            }
        }
    </style>

</head>

<body> 
    <div class="ball"></div> 
</body>


</html>
